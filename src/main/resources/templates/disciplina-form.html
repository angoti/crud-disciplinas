<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
  <div class="container mt-3 bg-dark text-white pt-3 pb-3 mb-3">
    <h2>Nova disciplina</h2>
    <form method="post" th:object="${disciplina}">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome da disciplina</label>
            <input th:field="*{nome}" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Nome do professor responsável</label>
          <select id="professor.id" name="professor.id" class="form-control">
            <option th:each="prof : ${listaDeProfessores}" 
                    th:value="${prof.id}"
                    th:text="${prof.nome}"
                    th:selected="*{professor != null} ? (*{professor.id} == ${prof.id})">Nome do professor</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group  col-md-6">
          <label>Código classroom</label>
          <input th:field="*{codigo}" type="text" class="form-control">
        </div>
        <div class="form-group  col-md-6">
          <label>Período</label><br>
          <div th:each="p : ${#numbers.sequence(1,5)}" class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{periodo}" th:value="${p}" />
            <label class="form-check-label" th:for="${#ids.prev('periodo')}" th:text="${p}">Periodo</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
