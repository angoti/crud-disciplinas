<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
  <div class="container mt-3">
    
    <div class="row bg-dark text-white pt-3 pb-3 mb-3">
      <div class="col-md-auto">
        <h2>Disciplinas</h2>
      </div>
      <div class="col">
        <a href="/disciplina-form" class="btn btn-primary align-middle">
          <span class="material-icons align-middle" id="btn-nova-disciplina"> note_add </span>
          Nova
        </a>
      </div>
    </div>

    <div class="row">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Professor</th>
            <th>Período</th>
            <th>Classroom</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="disciplina:${lista}" th:object="${disciplina}">
            <td th:text="*{id}">1</td>
            <td th:text="*{nome}">2</td>
            <td th:text="*{professor}">3</td>
            <td th:text="*{periodo}">4</td>
            <td th:text="*{codigo}">5</td>
            <td><a th:href="@{/excluir-disciplina(id=*{id})}">Excluir</a> <a href="#">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
 
  </div>
</div>
</html>
